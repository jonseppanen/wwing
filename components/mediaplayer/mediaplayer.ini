[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
@Include=#@#\Variables.inc
PlayPause=#vMediaPlayer#
vPaddingAmount=10

[MeasureStartup]
UpdateDivider=-1
Meter=String
Text=''
OnUpdateAction=[!Hide #CURRENTCONFIG#]

[MeasureCover]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=AlbumArt
Res=#vSkinMediaPlayerWidth#
DynamicVariables=1
CoverPath=#vWWingUserDir#Cover.png

[MeasureProgressDll]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Progress
DynamicVariables=1
OnUpdateAction=[!SetVariable vMediaTrackProgress [MeasureProgressDll]][!SetVariable vMediaTrackProgress [MeasureProgressDll] "wwing"]

[MeasureProgress]
Measure=Calc
DynamicVariables=1
Formula=#vMediaTrackProgress#
MinValue=0
MaxValue=100
AverageSize=2

[MeasureTrack]
Measure=Plugin
Plugin=SpotifyPlugin
Type=TrackName
OnChangeAction=!RefreshGroup MediaUI
Substitute="0":"No Music Selected"
DynamicVariables=1

[MeasureAlbum]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=AlbumName
Substitute="0":""
DynamicVariables=1

[MeasureArtist]
Measure=Plugin
Plugin=SpotifyPlugin
Type=ArtistName
Substitute="0":""
DynamicVariables=1

[MeasureMediaPlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#vMediaPlayer#
PlayerType=TITLE

[MeasureMediaStatus]
UpdateDivider=10
IfConditionMode=1
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureMediaPlayer]
PlayerType=STATUS
IfCondition=(MeasureMediaStatus=0)
IfTrueAction=!HideMeterGroup MediaUI
IfFalseAction=!ShowMeterGroup MediaUI

[MeterPlayingAlbum]
Group=MediaUI
Padding=#vPaddingAmount#,#vPaddingAmount#,#vPaddingAmount#,#vPaddingAmount#
ClipString=2
Meter=String
StringAlign=LeftTop
FontFace=Segoe UI SemiLight
FontSize=12
AntiAlias=1
DynamicVariables=1
SolidColor=#vTooltipColor#
X=0
Y=0
W=280
FontColor=#vDarkFontColor#
Text=[MeasureAlbum]
StringCase=Upper

[MeterPlayingSong]
Group=MediaUI
ClipString=2
Padding=#vPaddingAmount#,0,#vPaddingAmount#,0
Meter=String
StringAlign=LeftTop
FontFace=Segoe UI SemiLight
FontSize=20
FontWeight=700
AntiAlias=1
DynamicVariables=1
SolidColor=#vTooltipColor#
X=0
Y=R
W=280
FontColor=255,255,255,255
Text=[MeasureTrack]
StringCase=Upper

[MeterPlayingArtist]
Group=MediaUI
Padding=#vPaddingAmount#,#vPaddingAmount#,#vPaddingAmount#,#vPaddingAmount#
ClipString=2
Meter=String
StringAlign=LeftTop
FontFace=Segoe UI SemiLight
FontSize=16
AntiAlias=1
DynamicVariables=1
SolidColor=#vTooltipColor#
X=0
Y=R
W=280
FontColor=#vMediaPlayerColor#
Text=[MeasureArtist]
StringCase=Upper

[MeterCover]
Group=MediaUI
Meter=Image
SolidColor=0,0,0,0
ImageName=[MeasureCover]
X=0
Y=R
W= #vSkinMediaPlayerWidth#
H= #vSkinMediaPlayerWidth#
DynamicVariables=1