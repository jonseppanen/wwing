[Rainmeter]
Update=2000
DynamicWindowSize=1

[Variables]
@Include=#@#\Variables.inc
@Include2=#@#\Stylesheet.ini

[MeasureStartup]
UpdateDivider=-1
Meter=String
Text=''
OnUpdateAction=[!Hide #CURRENTCONFIG#]


[MeterProcess]
MeterStyle=sTooltip | sPaddingAll
Meter=String
FontSize=20
FontWeight=700
ClipString=2

[MeterTooltip]
MeterStyle=sTooltip | sDescriptor | sPaddingBottom
Meter=String
ClipString=2