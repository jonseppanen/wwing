;===========================================   Search Config   =========================================================

[BtnSearch]
MeterStyle= sStyleIcon | sLeftAlign
Meter=Image
Plugin=RunCommand
ImageName=#@#\icons\search.png
X=0
LeftMouseUpAction=[explorer shell:::{2559a1f8-21d7-11d4-bdaf-00c04f60b9f0}]

;===========================================   Start Button Config   =========================================================

[MeasureUsedCPU]
Measure=CPU
AverageSize=100

[BtnStart]
MeterStyle= sStyleIcon | sLeftAlign
Meter=Image
Plugin=RunCommand
ImageName=#@#\icons\measure.png
LeftMouseUpAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16684 1 0"]

[MeterStartCPU1]
Meter=Roundline
MeasureName=MeasureUsedCPU
X=[BtnStart:x]
Y=#vOffset#
W=#vIconWidth#
H=#vIconHeight#
StartAngle=(Rad(275))
RotationAngle=(Rad(365))
LineStart=10
LineLength=12
LineColor=0,0,0
Solid=1
AntiAlias=1

[MeterStartCPU2]
Meter=Roundline
MeasureName=MeasureUsedCPU
X=[BtnStart:x]
Y=#vOffset#
W=#vIconWidth#
H=#vIconHeight#
StartAngle=(Rad(270))
RotationAngle=(Rad(355))
LineStart=10
LineLength=12
LineColor=#vAccentColor#
Solid=1
AntiAlias=1

;===========================================   File Manager Config   =========================================================

[BtnFilemanager]
MeterStyle= sStyleIcon | sLeftAlign
Meter=Image
Plugin=RunCommand
ImageName=#@#\icons\folder.png
LeftMouseUpAction=["shell:MyComputerFolder"]

;===========================================   Downloads Config   =========================================================

[MeasureDownloads]
Measure=String
DynamicVariables=1
String=#Downloading#
IfMatch=0
IfMatchAction=[!HideMeter BtnDownloadsActive]
IfNotMatchAction=[!ShowMeter BtnDownloadsActive]
IfMatchMode=1

[BtnDownloads]
MeterStyle= sStyleIcon | sLeftAlign
Meter=Image
Plugin=RunCommand
ImageName=#@#\icons\downloads0.png
LeftMouseUpAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16686 1 0"]

[BtnDownloadsActive]
MeterStyle= sStyleIcon | sLeftAlign
Meter=Image
Plugin=RunCommand
ImageName=#@#\icons\downloads1.png
X=r
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasureWindowMessage "SendMessage 16686 1 0"]
ImageTint=#vAccentColor#