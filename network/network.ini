[Rainmeter]
Update=2000
DynamicWindowSize=1

[Variables]
@Include=#@#\Variables.inc

[MeasureStartup]
UpdateDivider=-1
Meter=String
Text=''
OnUpdateAction=[!Hide wwing\network]

[MeasureHostName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=HOST_NAME
UpdateDivider=60
DynamicVariables=1

[MeasureAdapterName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=ADAPTER_TYPE
SysInfoData=Best
DynamicVariables=1

[MeasureIPAddress]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS
SysInfoData=Best
UpdateDivider=5
DynamicVariables=1

[MeasureExtIP]
Measure=Plugin
Plugin=WebParser
UpdateRate=21600
Url=http://checkip.dyndns.org
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1

[MeasureInternet]
Measure=Plugin
Plugin=SysInfo
SysInfoType=INTERNET_CONNECTIVITY
UpdateDivider=1
DynamicVariables=1

[MeasureInternetStatus]
Measure=String
DynamicVariables=1
String=[&MeasureInternet]
ifMatch = "-1"
ifMatchAction = [!SetVariable vMeterUpColor "255,0,0,255"]
ifNotMatchAction = [!SetVariable vMeterUpColor "0,0,0,0"]

[NetworkTooltip]
StringAlign=LeftTop
FontFace=Segoe UI SemiLight
AntiAlias=1
DynamicVariables=1
FontColor=255,255,255,255
SolidColor=#vTooltipColor#
W=280
X=0
Y=R
StringCase=Upper
padding=10,10,10,10

[MeterNetworkBtn]
Meter=Image
SolidColor=#vTooltipColor#
DynamicVariables=1
ImageName=#@#\icons\wifi4.png
X=122
Y=0
W=48
H=40

[MeterAdapterName]
MeterStyle=NetworkTooltip
Meter=String
FontSize=12
FontColor=#vDarkFontColor#
Text=[MeasureAdapterName]

[MeterHostName]
MeterStyle=NetworkTooltip
Meter=String
FontSize=20
FontWeight=700
Text=[MeasureHostName]

[MeterLocalDescriptor]
MeterStyle=NetworkTooltip
Meter=String
FontSize=12
FontColor=#vDarkFontColor#
Text="Local IP"
padding=10,10,10,0
[MeterLocalIPAddress]
MeterStyle=NetworkTooltip
Meter=String
FontSize=16
padding=10,0,10,10
FontColor=#vAccentColor#
Text=[MeasureIPAddress]

[MeterWanDescriptor]
MeterStyle=NetworkTooltip
Meter=String
padding=10,10,10,0
FontSize=12
FontColor=#vDarkFontColor#
Text="Public IP"
[MeterWANIPAddress]
MeterStyle=NetworkTooltip
Meter=String
padding=10,0,10,10
FontSize=16
FontColor=#vAccentColor#
Text=[MeasureExtIP]

[MeterInternetStatus]
Meter=Image
X=122
Y=0
W=48
H=#vNotifierHeight#
SolidColor=#vMeterUpColor#
DynamicVariables=1