[Rainmeter]
Update=20
DynamicWindowSize=1

[Variables]
@Include=#@#\Variables.inc

[MeasureSysVolume]
Measure=Plugin
Plugin=Win7AudioPlugin
AverageSize=5

[MeasureVolLevel]
Measure=Calc
Formula=MeasureSysVolume < 25 ? 1 : (MeasureSysVolume < 50 ? 2 : (MeasureSysVolume < 75 ? 3 : 4))

[MeasureStartup]
UpdateDivider=-1
Meter=String
Text=''
OnUpdateAction=[!Hide wwing\volume]

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=50
RMSDecay=300
RMSGain=2.5

[MeasureL]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Channel=L
Type=RMS

[MeasureR]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Channel=R
Type=RMS

[MeterVolBG]
Meter=IMAGE
SolidColor=#vTooltipColor#
X=0
Y=0
W= 48
H= 256

[BtnVol]
Meter=Image
Plugin=RunCommand
X=0
Y=0
W=48
H=40
ImageName=#@#\icons\volume[MeasureVolLevel].png
DynamicVariables=1

[MeterR]
Meter=Bar
MeasureName=MeasureR
X=24
Y=0
W=24
H=#vNotifierHeight#
BarColor=#vAccentColor#
BarOrientation=Horizontal
DynamicVariables=1

[MeterL]
Meter=Bar
MeasureName=MeasureL
X=0
Y=0
W=24
H=#vNotifierHeight#
BarColor=#vAccentColor#
BarOrientation=Horizontal
Flip=1

[MeterSysVolume]
MeasureName=MeasureSysVolume
Meter=BAR
X=21
Y=48
W=6
H=192
BarColor=#vAccentColor#
SolidColor=150,150,150,255
BarOrientation=Vertical




